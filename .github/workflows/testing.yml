name: testing

on:
  push:
    branches:
      - master
    paths:
      - mpcontribs-client/**

  pull_request:
    branches:
      - master
    paths:
      - mpcontribs-client/**

jobs:
  test:
    name: ${{ matrix.client-package }} (${{ matrix.os }}/py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest']
        python-version: ['3.8', '3.9', '3.10']
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python3 -m pip install --upgrade pip tox tox-gh-actions certifi build
    - name: Set SSL_CERT_FILE (Linux)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: |
        export SSL_CERT_FILE=$(python -m certifi)
        echo "SSL_CERT_FILE=$SSL_CERT_FILE" >> $GITHUB_ENV
    - name: Set SSL_CERT_FILE (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        $env:SSL_CERT_FILE=$(python -m certifi)
        echo "SSL_CERT_FILE=$env:SSL_CERT_FILE" >> $GITHUB_ENV
    - name: Test Client and build
      env:
        MPCONTRIBS_API_KEY: ${{ secrets.MPCONTRIBS_API_KEY }}
        SSL_CERT_FILE: ${{ env.SSL_CERT_FILE }}
      shell: bash
      run: |
        cd mpcontribs-client
        os=$(echo ${{ matrix.os }} | cut -d- -f1)
        py=$(echo ${{ matrix.python-version }} | sed -e "s/\.//")
        echo py$py-$os
        tox -e py$py-$os
        python3 -m build --outdir ../dist
    - name: Publish distribution ðŸ“¦s to Test PyPI
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.9
      uses: pypa/gh-action-pypi-publish@release/v1.5
      with:
        skip_existing: true
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

  auto-gen-release:
    needs:
      - test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PAT }}
    steps:
      - uses: rymndhng/release-on-push-action@v0.25.0
        with:
          bump_version_scheme: norelease
