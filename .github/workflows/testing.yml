name: testing

on:
  push:
    branches:
      - master
    paths:
      - mpcontribs-client/**

  pull_request:
    branches:
      - master
    paths:
      - mpcontribs-client/**

jobs:
  test:
    name: ${{ matrix.client-package }} (${{ matrix.os }}/py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['windows-latest', 'ubuntu-latest', 'macos-latest']
        python-version: ['3.8', '3.9']
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions setuptools wheel certifi
    - name: Set SSL_CERT_FILE (Linux)
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: export SSL_CERT_FILE=$(python -m certifi)
    - name: Set SSL_CERT_FILE (Windows)
      if: matrix.os == 'windows-latest'
      run: echo ("SSL_CERT_FILE=" + $(python -m certifi)) >> $env:GITHUB_ENV
    - name: Test Client and build
      env:
        MPCONTRIBS_API_KEY: ${{ secrets.MPCONTRIBS_API_KEY }}
      run: |
        env | grep SSL_CERT_FILE
        cd mpcontribs-client
        tox
        python setup.py sdist --dist-dir ../dist
        python setup.py bdist_wheel --dist-dir ../dist
    - name: Publish distribution ðŸ“¦s to Test PyPI
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == 3.9
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

  auto-gen-release:
    needs:
      - test
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.PAT }}
    steps:
      - uses: rymndhng/release-on-push-action@v0.20.0
        with:
          bump_version_scheme: norelease
