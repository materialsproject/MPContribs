[tox]
envlist = clean,py{38,39,310}-{linux,macos}

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos

[pycodestyle]
max-line-length = 99

[pytest]
flake8-max-line-length = 99
python_files = test_*.py

[coverage:paths]
source = mpcontribs/client

[coverage:run]
source = mpcontribs/client
omit = *test_*.py

[testenv]
deps =
    py38-linux: -rubuntu-latest_py3.8_extras.txt
    py39-linux: -rubuntu-latest_py3.9_extras.txt
    py310-linux: -rubuntu-latest_py3.10.txt
    py38-macos: -rmacos-latest_py3.8_extras.txt
    py39-macos: -rmacos-latest_py3.9_extras.txt
    py310-macos: -rmacos-latest_py3.10.txt
commands =
    flake8 --max-line-length 100
    pytest -v -s --pycodestyle --cov={envsitepackagesdir}/mpcontribs/client --cov-report=term-missing --cov-report=xml --ignore=bravado

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
