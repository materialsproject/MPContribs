[tox]
envlist = clean,py38,py39,py310

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310

[pycodestyle]
max-line-length = 99

[pytest]
flake8-max-line-length = 99
python_files = test_*.py

[coverage:paths]
source = mpcontribs/client

[coverage:run]
source = mpcontribs/client
omit = *test_*.py

[testenv]
deps =
    -rrequirements-dev.txt
commands =
    flake8 --max-line-length 100
    pytest -v -s --pycodestyle --cov={envsitepackagesdir}/mpcontribs/client --cov-report=term-missing --cov-report=xml --ignore=bravado

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase
